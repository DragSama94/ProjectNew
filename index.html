<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign up page!!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'><link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="wrapper">
  <a href="#" class="menu-toggle">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </a>
  
  <div class="quote-wrapper">
    <blockquote>
      <p>
        "Paradise isn't a place. <br>
          It's a feeling"
      </p>
      <p class="author">- L. Boyer</p>
    </blockquote>
  </div>

  <div class="form-wrapper">
  
    <div class="center">
      <h2>WELCOME</h2>
    </div>
    <h1 class="form-title">Sign up</h1>
    <form action="">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" class="w-100" autofocus value="dragon" title="Must be longer than 4 characters">
        <span class="check-icon"></span>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" class="w-100" value="drag@mail.com">
        <span class="check-icon"></span>
      </div>

      <div class="form-group mb-1">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" class="w-100" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" value="Dragon@123">
        <span class="check-icon"></span>
      </div>

      <div class="form-group text-left mb-2">
        <input type="checkbox" checked>
        <label for="" class="terms">
          I agree to the <a href="#">Terms &amp; Conditions</a>
        </label>
      </div>

      <div class="form-group mb-0">
        <input type="submit" value="Create account" class="w-100" id="submit" onclick="accCrted();">
      </div>
    </form>

    <small>Have an account? <a href="./login-page/login-page/dist/index.html">Click here</a></small>
  </div>
</div>
  <script  src="./script.js"></script>

</body>
</html>
